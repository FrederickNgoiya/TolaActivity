{% load i18n %}
<div class="status-gauge">
    <div class="gauge__graphic gauge__graphic--performance-band">
        <div class="graphic__tick-marks">
            {% for i in ticks %}
            <div class="graphic__tick"></div>
            {% endfor %}
        </div>
        <div class="graphic__performance-band--above-target"
             style="flex-basis: {{ high }}%"></div>
        <div class="graphic__performance-band--on-target"
             style="flex-basis: {{ on_scope }}%"></div>
        <div class="graphic__performance-band--below-target"
             style="flex-basis: {{ low }}%"></div>
    </div>
    <div class="gauge__labels gauge__labels--justified">
        <div class="gauge__label--small">
            {% blocktrans %}{{ high }}% are &gt;15% above target{% endblocktrans %}
        </div>
        <div class="gauge__labels">
            <div class="gauge__value">
                {{ on_scope }}%
            </div>
            <h6 class="gauge__label">
                {% trans 'Indicators on track' %}
            </h6>
        </div>
        <div class="gauge__label--small">
            {% blocktrans %}{{ low }}% are &gt;15% below target{% endblocktrans %}
        </div>
    </div>
</div>
