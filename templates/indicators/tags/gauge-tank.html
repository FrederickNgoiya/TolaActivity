{% load i18n %}
    <div class="status-gauge">
        <div class="gauge__graphic gauge__graphic--tank">
            <div class="graphic__tick-marks">
                {% for i in ticks %}
                <div class="graphic__tick"></div>
                {% endfor %}
            </div>
            <div class="graphic__tank--filled" style="flex-basis: {{ filled }}%"></div>
        </div>
        <div class="gauge__labels">
            <div class="gauge__value">
                {{ filled }}%
            </div>
            {% if label %}
                <h6 class="gauge__label">
                    {% trans label %}
                </h6>
            {% endif %}
        </div>
    </div>
    {% if detail %}
        <div class="gauge__detail">
            {{ not_filled }}% {% trans detail %}
        </div>
    {% endif %}
