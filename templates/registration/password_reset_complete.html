{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password changed" %}{% endblock %}

{% url "login" as login_url %}
{% block content %}
<div class="login">
    <h1>{% trans "Password changed" %}</h1>
    {% blocktrans %}
    <p>Your password has been changed.</p>
    <p><a href="{{ login_url }}" class="btn btn-primary">Log in</a></p>
    {% endblocktrans %}
</div>
{% endblock %}
