<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Delete Documentation</title>
</head>
<body>

<script type="text/javascript">
    var frm = $('#monitorDelete');
    frm.submit(function () {
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                $("#alert-error").html("Success! ");
            },
            error: function(data) {
                $("#alert-error").html("Something went wrong!");
            }
        });
        return false;
    });
</script>

    <div class="modal-header">
        <div>
            <div id="alert-error">
                <strong>{{ error|escape }}</strong>
            </div>

            <h4 class="modal-title">{% block page_title %}Documentation Delete {% endblock %}</h4>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <form action="/workflow/documentation_agreement_delete/{{ id }}/" method="post" id="monitorDelete">{% csrf_token %}
            <p>Are you sure you want to delete?</p>
            <input type="submit" value="Delete" class="btn btn-danger" />
            <button type="button" class="btn btn-inverse" data-dismiss="modal" aria-label="Close">Cancel</button>
        </form>
    </div>

</body>
</html>
