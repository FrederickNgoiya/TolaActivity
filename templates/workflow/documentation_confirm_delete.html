{% extends "base.html" %}
{% load i18n %}
{% block page_title %}{% trans "Document Confirm Delete" %}{% endblock %}

{% block content %}

<form action="" method="post">{% csrf_token %}
    <p>{% blocktrans with object as object %}Are you sure you want to delete "{{ object }}"?{% endblocktrans %}</p>
    <input type="submit" value="{% trans "Confirm" %}" />
</form>


{% endblock content %}
