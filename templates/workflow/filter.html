{% load i18n %}
<nav class="navbar navbar-expand-sm bg-gray-lighter text-muted" style="position: relative;">
    <div class="pr-3">Filter by:</div>
    <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle btn btn-small btn-secondary mr-2"
                href="#"
                id="programDropdown"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">Programs</a>
            <div class="dropdown-menu" role="menu" aria-labelledby="programDropdown">
                <a class="dropdown-item" href="#" onclick="program_filter(0)">-- All --</a>
                {% for program in getPrograms %}
                    <a class="dropdown-item"
                        href="#"
                        onclick="program_filter({{program.id}})">{{ program.name }}</a>
                {% endfor %}
            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle btn btn-small btn-secondary mr-2"
                href="#"
                id="projectDropdown"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">Project Status</a>
            <div class="dropdown-menu" role="menu" aria-labelledby="projectDropdown">
                <a class="dropdown-item" href="/workflow/dashboard/0">-- All --</a>
                {% for status in APPROVALS %}
                    <a class="dropdown-item"
                        tabindex="-1"
                        onclick="status_filter('{{status.0}}')">
                        {{ status.1 }}
                    </a>
                {% endfor %}
            </div>
        </li>
    </ul>
</nav>
