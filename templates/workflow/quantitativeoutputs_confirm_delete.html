<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>{% trans "Add/Edit Quantitative Outputs" %}</title>
</head>
<body>

<script type="text/javascript">
    var frm = $('#outputForm');
    frm.submit(function () {
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                $("#alert-error").html("{% trans 'Success!'|escapejs %}");
            },
            error: function(data) {
                $("#alert-error").html("{% trans 'Something went wrong!'|escapejs %}");
            }
        });
        return false;
    });
</script>

    <div class="modal-header">

    <div class="alert alert-error" id="alert-error">
        <strong>{{ error|escape }}</strong>
    </div>

    <h4 class="modal-title">{% block page_title %}{% trans "Monitor Delete" %} {% endblock %}</h4>

    </div>
    <div class="modal-body">

    <form action="" method="post">{% csrf_token %}
        <p>{% trans "Are you sure you want to delete?" %}</p>
        <input type="submit" value="Confirm" />
    </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.location.href = '/workflow/projectagreement_update/{{ id }}/#M&E';parent.location.reload();">{% trans "Close" %}</button>
    </div>
</body>
</html>
