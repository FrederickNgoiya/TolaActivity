<ul class="dropdown-menu">
    {% regroup programs|dictsort:"countries" by countries as country_list %}
    {% for country in country_list %}
        <h4 class="text-white dropdown-item">{{ country.grouper }}</h4>
        {% for program in country.list %}
        <li class="dropdown-item">
            <a class="nav-link" href="{% url 'program_page' program.id 0 0 %}">{{ program|truncatechars:80 }}</a>
        </li>
        {% endfor %}
    {% endfor %}
</ul>
